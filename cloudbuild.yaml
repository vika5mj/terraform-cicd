steps:
- id: 'tf plan'
  name: 'hashicorp/terraform:1.0.0'
  entrypoint: 'sh'
  args:
  - '-c'
  - |
      echo "branch $BRANCH_NAME"
      cd terraform/environments/$BRANCH_NAME
      echo "run init"
      terraform init
      echo "run validate"
      terraform validate
      echo "run plan"
      terraform plan -out terraform.plan
      terraform apply -auto-approve terraform.plan
      done
      fi
options:
  logging: CLOUD_LOGGING_ONLY